<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>

    <header>
        <h1 id="title">Welcome to My Page</h1>
    </header>

    <main>
        <p id="description">This is a simple paragraph that will change dynamically.</p>
        <button onclick="changeText()">Change Text</button>
        
        <br><br>
        
        <button onclick="changeStyle()">Change Style</button>

        <br><br>

        <button onclick="addElement()">Add Element</button>
        <button onclick="removeElement()">Remove Element</button>

        <div id="container"></div> <!-- Element container -->
    </main>

    <footer>
        <p>Contact: example@email.com</p>
    </footer>

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
